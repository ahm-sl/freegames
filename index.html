<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>free Games</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Nerko+One&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class=" first py-3">
      <div
        class="spinner d-flex justify-content-center align-items-center  d-none"
      >
        <span class="loader"></span>
      </div>
      <section class="game" id="game1">
        <header class=""></header>
        <div class="position-sticky top-0 z-3">
          <nav class="navbar navbar-expand-lg mx-auto" id="navbar">
            <div class="container">
                <i class="fa-solid fa-ghost fa-bounce"></i>
              <a class="navbar-brand fs-1 text-white " href="#"> GAME REVIEWS</a>
              <button
                class="navbar-toggler text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon text-white"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active">MMORPG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SHOOTER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SAILING</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PERMADEATH</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SUPERHERO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PIXEL</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="games">
          <div class="row main mx-auto py-5 g-3" id="games"></div>
        </div>
      </section>
    </div>
    <div class="text-white d-none" id="second">
      <div class="w-75 mx-auto py-5">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="fs-1">Details Game</h2>
          <i class="fa-solid fa-xmark fa-3x" id="close"></i>
        </div>
        <div class="row" id="main2"></div>
      </div>
    </div>
    <script src="js/all.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script type="module" src="js/main.js" ></script>
